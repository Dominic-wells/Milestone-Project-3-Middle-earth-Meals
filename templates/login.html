{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3 class="text-center my-4">Log In</h3>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username"><i class="fa fa-user-cog prefix"></i> Username</label>
                    <input type="text" class="form-control" id="username" name="username" minlength="5" maxlength="16"
                        pattern="^[a-zA-Z0-9]{5,15}$" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fa fa-lock prefix"></i> Password</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="5"
                        maxlength="16" pattern="^[a-zA-Z0-9]{5,15}$" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fa fa-user-plus mr-2"></i>Log In</button>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <p class="text-center">Not Registered?
            <a href="{{ url_for('register') }}">Register</a>
        </p>
    </div>
</div>

{% endblock %}
